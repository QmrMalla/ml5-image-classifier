<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ml5.js Bildklassifikation</title>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ml5.js imageClassifier Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<script src="sketch.js"></script>
<h1>ml5.js Bildklassifikation mit MobileNet</h1>

<div class="section-title">✅ Korrekt klassifizierte Bilder</div>
<div id="correct-classifications"></div>

<div class="section-title">❌ Falsch klassifizierte Bilder</div>
<div id="wrong-classifications"></div>

<div class="section-title">🖼️ Nutzer-Upload</div>
<div id="user-upload-area">
    <p>Ziehe ein Bild hierher oder wähle es aus:</p>
    <input type="file" id="uploadInput" accept="image/*">
    <button onclick="classifyUserImage()">Classify</button>
    <div class="result-block" id="user-result" style="display: none;">
        <div class="image-container"><img id="user-image" src="" alt="User Image"></div>
        <div class="canvas-container"><canvas id="user-chart"></canvas></div>
    </div>
</div>

<script>

</script>
</body>
</html>
